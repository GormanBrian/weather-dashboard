<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/index.css" />

    <title>Weather Dashboard</title>
  </head>
  <body class="flex-column min-vh-100">
    <header class="">
      <div class="">
        <a class="navbar-brand" href="#">Weather Dashboard</a>
      </div>
    </header>
    <main class="flex-row row justify-space-between">
      <aside class="col-12 col-md-4">
        <div class="card">
          <form id="search-form" action="submit" class="card-body">
            <!-- Enter City -->
            <div>
              <label for="city-name" class="form-label"
                >Search for a City:</label
              >
              <input
                id="city-name"
                name="city-name"
                type="text"
                class="form-control"
                placeholder="Enter a city name..."
                aria-label="City name"
              />
            </div>
            <!-- Select Units -->
            <div class="form-check form-switch">
              <input
                id="units-switch"
                name="units-switch"
                class="form-check-input"
                type="checkbox"
                checked
              />
              <label
                id="units-switch-label"
                class="form-check-label"
                for="units-switch"
                >Celsius</label
              >
            </div>
            <!-- Search -->
            <button type="submit">Search</button>
          </form>
        </div>
        <!-- Cities List -->
        <div class="card">
          <ul id="cities-list" class="card-body">
            <!--  -->
          </ul>
        </div>
      </aside>
      <!-- Forecast Section -->
      <section class="col-12 col-md-8">
        <div id="city-info" class="row"></div>
        <h2>5 Day Forecast</h2>
        <div id="forecast" class="row">
          <!--  -->
        </div>
      </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <!-- Local Scripts -->
    <script src="assets/js/API.js"></script>
    <script src="assets/js/index.js"></script>
  </body>
</html>
