<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/index.css" />

    <title>Weather Dashboard</title>
  </head>
  <body>
    <div class="container-fluid min-100 d-flex flex-column">
      <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Weather Dashboard</a>
        </div>
      </nav>
      <main class="row flex-fill">
        <aside class="col-3 col-md-4">
          <!-- Enter City -->
          <div>
            <label for="city-name" class="form-label">Search for a City:</label>
            <input
              type="text"
              class="form-control"
              placeholder="Enter a city name..."
              aria-label="city-name"
            />
          </div>
          <!-- Select Units -->
          <div class="form-check form-switch">
            <input
              id="units-switch"
              class="form-check-input"
              type="checkbox"
              checked
            />
            <label
              id="units-switch-label"
              class="form-check-label"
              for="units-switch"
            ></label>
          </div>
          <!-- Search -->
          <button>Search</button>
        </aside>
        <section class="col-9 col-md-8">
          <div id="city-info" class="container-fluid row"></div>
          <h2>5 Day Forecast</h2>
          <div id="forecast" class="row">
            <!--  -->
          </div>
        </section>
      </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="assets/js/index.js"></script>
  </body>
</html>
